<!DOCTYPE html>
<html>
<head>
    <title>/dill</title>
    <style>    
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-box {
            text-align: center;
            color: white;
            font-family: 'Raleway', cursive; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('https://24.media.tumblr.com/d3e67bf369a8c1a4a4e93a9ec69a1da8/tumblr_mj0x4gMbFJ1s5c0klo1_500.gif');
            background-size: cover;
        }

        .border {
            width: 700px; 
            height: 340px; 
            background-color: rgba(0, 0, 0, 0.5); 
            border: 0px solid rgba(0, 0, 0, 0.5);
            border-radius: 20px; 
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
            z-index: 0;
        }

        .profile-image {
            border-radius: 100%;
            width: 100px;
            height: 100px;
            background-image: url('https://i.pinimg.com/236x/ba/e1/8e/bae18e221015efbfe6b26953f414cc05.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .enter-button {
            font-size: 26px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8);
            background: none;
            border: none;
            filter: none;
            font-family: 'Dela Gothic One', cursive;
        }

        
        .crown {
            width: 40px;
        }

         .profile-details h1 {
            margin-right: 0; 
        }
        
        .profile-details h2 {
            margin-left: 0; 
        }


        .profile-details {
            z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="backgroundMusic" src="yau.bio_music.mp3" loop></audio>
    <div class="background-image"></div>
    <div class="overlay" id="overlay">
        <button class="enter-button" id="enterButton">CLICK TO ENTER</button>
    </div>

    <div class="profile-box">
    </div>

    <script>
        const enterButton = document.getElementById('enterButton');
        const overlay = document.getElementById('overlay');
        const profileBox = document.querySelector('.profile-box');

        enterButton.addEventListener('click', () => {
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.display = 'none';
                profileBox.style.filter = 'none';
            }, 500); 
        });
    </script>
</body>
    <div class="background-image"></div>

    <div class="profile-box">
        <div class="border">
            <div class="profile-image"></div>
            <div class="profile-details">
                <img class="crown" src="https://cdn3.emoji.gg/emojis/6416-silvercrown.png" alt="Crown Emoji">
                <img class="crown" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Windows_Terminal_Logo.png" alt="Crown Emoji">
                    <h1>dill</h1>            
                <h2>co owner of fastly</h2>
            </div>
        </div>
    </div>
</body>
</html>
